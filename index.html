<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BAC - TECNOSOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005596;
            --accent-color: #fbbc05;
            --bg-color: #f5f5f5;
            --surface-color: #ffffff;
            --text-color: #202124;
            --text-secondary: #5f6368;
            --border-radius: 16px;
            --input-bg: #f1f3f4;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--surface-color);
            width: 100%;
            max-width: 450px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 32px;
            box-sizing: border-box;
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header img { height: 45px; margin-bottom: 10px; }
        .header h1 { font-size: 1.1rem; font-weight: 500; color: var(--text-secondary); margin: 0; }

        .input-group { margin-bottom: 24px; }
        
        .label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field-container {
            background-color: var(--input-bg);
            border-radius: 8px 8px 0 0;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }
        .input-field-container:focus-within {
            background-color: #e8f0fe;
            border-bottom-color: var(--primary-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border: none;
            background: transparent;
            font-size: 1.4rem;
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            outline: none;
            box-sizing: border-box;
        }

        .chips-container { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .chip {
            cursor: pointer;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s;
            flex: 1;
            text-align: center;
            min-width: 50px;
        }

        .chip:hover { background-color: #f1f3f4; }
        
        .chip.active {
            background-color: #e8f0fe;
            color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 700;
        }

        .results {
            margin-top: 30px;
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #eee;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .result-row.total {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px dashed #dadce0;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .result-row.main-highlight {
            flex-direction: column;
            align-items: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .result-row.main-highlight span { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-row.main-highlight div { font-size: 2rem; font-weight: 700; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://www.tecnosol.com.ni/wp-content/uploads/2022/12/Logos_TECNOSOL.svg" alt="Tecnosol Logo">
        <h1>Calculadora de Financiamiento en Cuotas</h1>
    </div>

    <div class="input-group">
        <label class="label">Moneda</label>
        <div class="chips-container" id="currency-container">
            <div class="chip active" onclick="setCurrency('C$', this)">CÓRDOBAS</div>
            <div class="chip" onclick="setCurrency('$', this)">DÓLARES</div>
        </div>
    </div>

    <div class="input-group">
        <label class="label">Monto a financiar</label>
        <div class="input-field-container">
            <input type="text" id="amount" placeholder="0.00" inputmode="decimal" autocomplete="off">
        </div>
    </div>

    <div class="input-group">
        <label class="label">Plazo (Meses)</label>
        <div class="chips-container" id="term-container">
            <div class="chip" onclick="setTerm(3, 0.06, this)">3</div>
            <div class="chip" onclick="setTerm(6, 0.09, this)">6</div>
            <div class="chip" onclick="setTerm(9, 0.0975, this)">9</div>
            <div class="chip" onclick="setTerm(12, 0.1080, this)">12</div>
            <div class="chip" onclick="setTerm(18, 0.1485, this)">18</div>
            <div class="chip active" onclick="setTerm(24, 0.18, this)">24</div>
        </div>
    </div>

    <div class="results">
        <div class="result-row main-highlight">
            <span>Cuota Mensual</span>
            <div id="monthly-payment">C$0.00</div>
        </div>

        <div class="result-row">
            <span>Monto Original:</span>
            <span id="original-amount">C$0.00</span>
        </div>
        <div class="result-row">
            <span>Comisión Bancaria:</span>
            <span id="interest-amount">C$0.00</span>
        </div>
        <div class="result-row total">
            <span>Total a Pagar:</span>
            <span id="total-amount">C$0.00</span>
        </div>
    </div>
</div>

<script>
    // Variables por defecto: Córdobas y 24 meses (18%)
    let currentCurrency = 'C$';
    let currentTerm = 24;
    let currentRate = 0.18;

    const amountInput = document.getElementById('amount');
    const monthlyDisplay = document.getElementById('monthly-payment');
    const interestDisplay = document.getElementById('interest-amount');
    const totalDisplay = document.getElementById('total-amount');
    const originalDisplay = document.getElementById('original-amount');

    function formatMoney(value) {
        return currentCurrency + value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function resetDisplays() {
        monthlyDisplay.textContent = formatMoney(0);
        interestDisplay.textContent = formatMoney(0);
        totalDisplay.textContent = formatMoney(0);
        originalDisplay.textContent = formatMoney(0);
    }

    window.setCurrency = function(symbol, element) {
        currentCurrency = symbol;
        updateActiveState('currency-container', element);
        calculate();
    }

    window.setTerm = function(months, rate, element) {
        currentTerm = months;
        currentRate = rate;
        updateActiveState('term-container', element);
        calculate();
    }

    function updateActiveState(containerId, activeElement) {
        const container = document.getElementById(containerId);
        const chips = container.getElementsByClassName('chip');
        for (let chip of chips) {
            chip.classList.remove('active');
        }
        activeElement.classList.add('active');
    }

    function calculate() {
        let rawValue = amountInput.value.replace(/,/g, '');
        let amount = parseFloat(rawValue);

        if (isNaN(amount) || amount === 0) {
            resetDisplays();
            return;
        }

        let interest = amount * currentRate;
        let total = amount + interest;
        let monthly = total / currentTerm;

        monthlyDisplay.textContent = formatMoney(monthly);
        // Cambio: Ya no mostramos el porcentaje, solo el monto
        interestDisplay.textContent = formatMoney(interest);
        totalDisplay.textContent = formatMoney(total);
        originalDisplay.textContent = formatMoney(amount);
    }

    amountInput.addEventListener('input', function(e) {
        let value = this.value.replace(/[^0-9.]/g, '');
        const parts = value.split('.');
        if (parts.length > 2) value = parts[0] + '.' + parts.slice(1).join('');
        
        if (value) {
            const integerPart = parts[0];
            const decimalPart = parts.length > 1 ? '.' + parts[1] : '';
            const formattedInteger = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            this.value = formattedInteger + decimalPart;
        } else {
            this.value = '';
        }

        calculate();
    });
</script>

</body>
</html>
